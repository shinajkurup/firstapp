
<div class="media" *ngFor = "let follower of followers ">
    <div class="media-left media-middle">
      <a href="#">
        <img class="media-object" [src]="follower.avatar_url" alt="followersimage">
      </a>
    </div>
    <div class="media-body">
      <h5 class="media-heading">{{ follower.login }}</h5>
          {{ follower.html_url }}
    </div>
  </div>
